<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두호 ♥ 미정 모바일 청첩장</title>
    <link rel="stylesheet" href="./css/tag.css" />
    <link rel="stylesheet" href="./css/present.css" />
    <link rel="stylesheet" href="./css/cordial.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>
  <body>
    <div>
      <div class="center present_wedding_box">
        <image
          class="present_wedding_image"
          src="./images/image20.jpeg"
        ></image>
      </div>
      <div class="center present_wedding_name">
        <span>신랑 이두호 ♥ 신부 엄미정</span>
      </div>
      <div class="center present_wedding_group">
        <div>
          <span>2025년 05월 25일 (일) 12시 30분</span>
        </div>
        <div>
          <span>루벨 강동 35층</span>
        </div>
      </div>
    </div>
    <div class="cordial_invitation_container">
      <div class="center cordial_title">
        <h3>모시는 글</h3>
      </div>
      <div class="center cordial_description">
        <span>저희들이 오늘이 있기까지 보내주신</span>
      </div>
      <div class="center cordial_description">
        <span>따뜻한 사랑과 깊은 관심에 진심으로 감사하며,</span>
      </div>
      <div class="center cordial_description">
        <span>저희 두 사람은 여러분의 축복을 받으며</span>
      </div>
      <div class="center cordial_description">
        <span>진실한 가약을 맺고자 합니다.</span>
      </div>
      <div class="center cordial_description">
        <span>부디 참석하시어 기쁨의 자리를 축복으로</span>
      </div>
      <div class="center cordial_description">
        <span>더욱 빛내 주시길 바랍니다.</span>
      </div>
      <div class="cordial_footer"></div>
    </div>
    <div class="calendar_container">
      <div>
        <h2>2025년 5월</h2>
      </div>
      <div id="calendar" class="center"></div>
    </div>
    <div class="gallery_container"></div>
    <div id="modal" class="modal">
      <div class="modal_click_zone left" onclick="prevImage()"></div>
      <img id="modal_img" src="" />
      <div class="modal_click_zone right" onclick="nextImage()"></div>
    </div>
    <script src="./js/calendar.js"></script>
    <script src="./js/gallery.js"></script>
  </body>
</html>
